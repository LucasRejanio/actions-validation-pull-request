# This is a basic workflow to help you get started with Actions

name: Actions validation pull-request

on:
  pull_request_target:
    types: [opened, edited, synchronize]

jobs:
  apply-label:
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve pull request name
        run: |
          echo ::set-env name=pull_request::$(curl -s -u lucasrejanio:75da7482dd4c412a3a4ecff4b2fc8b002ed6394d https://api.github.com/repos/lucasrejanio/actions-validation-pull-request/pulls | grep title | cut -d '"' -f 4)
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        with:
          tag_name: ${{ env.TAG_NAME }}
        
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Release']
            })
